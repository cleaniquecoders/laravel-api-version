name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        php: [8.4, 8.3]
        laravel: [12.*, 11.*, 10.*]
        include:
          - laravel: 12.*
            testbench: 10.*
            carbon: ^3.0
            pest: ^4.0
            pest-plugin-arch: ^4.0
            pest-plugin-laravel: ^4.0
            larastan: ^3.0
          - laravel: 11.*
            testbench: 9.*
            carbon: ^2.63
            pest: ^2.34
            pest-plugin-arch: ^2.7
            pest-plugin-laravel: ^2.3
            larastan: ^2.9
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.63
            pest: ^2.34
            pest-plugin-arch: ^2.7
            pest-plugin-laravel: ^2.3
            larastan: ^2.9

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.carbon }}" "pestphp/pest:${{ matrix.pest }}" "pestphp/pest-plugin-arch:${{ matrix.pest-plugin-arch }}" "pestphp/pest-plugin-laravel:${{ matrix.pest-plugin-laravel }}" "larastan/larastan:${{ matrix.larastan }}" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci
